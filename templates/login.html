<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: var(--bg-color);">

    <div class="glass-card p-5 text-center" style="width: 100%; max-width: 400px;">
        <div class="mb-4">
            <i class="ph-duotone ph-package text-primary" style="font-size: 3rem;"></i>
            <h3 class="fw-bold mt-2">Welcome Back</h3>
            <p class="text-muted small">Please sign in to continue</p>
        </div>

        <form method="POST" action="/login">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-muted">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 rounded-start-pill"><i class="ph-bold ph-user"></i></span>
                    <input type="text" name="username" class="form-control bg-light border-0 rounded-end-pill" placeholder="admin" required>
                </div>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label small fw-bold text-muted">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0 rounded-start-pill"><i class="ph-bold ph-lock-key"></i></span>
                    <input type="password" name="password" class="form-control bg-light border-0 rounded-end-pill" placeholder="••••••••" required>
                </div>
            </div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger py-2 small rounded-3 mb-3">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}

            <button type="submit" class="btn btn-primary-custom w-100 py-2 rounded-pill">Sign In</button>
        </form>
    </div>

</body>
</html>
