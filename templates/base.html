<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

<div class="wrapper">
    <nav class="sidebar">
        <div class="brand">
            <i class="ph-fill ph-package"></i> INVENTORY
        </div>

        <a href="/" class="menu-item {% if active_page == 'home' %}active{% endif %}">
            <i class="ph ph-house"></i> &nbsp; Home
        </a>
        <a href="/add" class="menu-item {% if active_page == 'add' %}active{% endif %}">
            <i class="ph ph-plus-circle"></i> &nbsp; Add Item
        </a>
        <a href="/export" class="menu-item">
            <i class="ph ph-download-simple"></i> &nbsp; Export CSV
        </a>
        <!---->
        <div style="margin-top: auto;">
            <a href="#" class="menu-item">
                <i class="ph ph-arrow-up"></i> &nbsp; TOP
            </a>
        </div>

        
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</div>

</body>
</html>
